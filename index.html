 <!DOCTYPE html>
 <html lang="fr">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Oh My Food</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" integrity="sha256-jTIdiMuX/e3DGJUGwl3pKSxuc6YOuqtJYkM0bGQESA4=" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.min.css" />

    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/js/all.min.js"></script>
 </head>
 <body>

     <nav>
        <!-- <a id="back_button" href="index.html"><i class="fa-solid fa-arrow-left fa-2x"></i></a> -->
        <a id="logo" href="index.html"><h1>ohmyfood</h1></a>
     </nav>

     <header>
         <div id="location_box">
            <i class="fa-solid fa-location-dot"></i> Paris, Belleville
        </div>

        <h4>Réservez le menu qui vous convient</h4>
        <h5>Découvrez des restaurants d'exception, séléctionnés par nos soins</h5>
        <button>Explorer nos restaurants</button>
     </header>

     <main>
        <section id="fonctionnement">
            <h4>Fonctionnement</h4>

            <a href="#">
                <div class="fonct_button">
                    <i class="fa-solid fa-mobile fa-lg"></i> Choisissez un restaurant
                    <div class="fonct_number">
                        1
                    </div>
                </div>
            </a>

            <a href="#">
                <div class="fonct_button">
                    <i class="fa-solid fa-list fa-lg"></i> Composez votre menu
                    <div class="fonct_number">
                        2
                    </div>
                </div>
            </a>

            <a href="#">
                <div class="fonct_button">
                    <i class="fa-solid fa-store fa-lg"></i> Dégustez au restaurant
                    <div class="fonct_number">
                        2
                    </div>
                </div>
            </a>
        </section>

        <section id="restaurants">
            <h4>Restaurants</h4>

            <div class="card_container">
                
                <a href="#">
                    <div class="card">
                        <img
                        class="card_img"
                        src="img/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                        alt="La palette du goût"
                        />
                        <div class="card_desc">
                            <h5>La palette du goût</h5>
                            <div class="favorite_icon">
                                <i class="fa-regular fa-heart fa-2x fav_false"></i>
                                <i class="fa-solid fa-heart fa-2x fav_true"></i>
                            </div>
                            <p>Ménilmontant</p>
                            
                    </div>
                </div>
              </a>

            </div>

        </section>
     </main>

 </body>
 </html>
